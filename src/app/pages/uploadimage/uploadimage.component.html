<div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Subir Imagenes</h4>
                <h6 class="card-subtitle">Sube la Imagen al servidor</h6>
                <form class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre de la Imagen</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" id="exampleInputuname" placeholder="Nombre Imagen">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Archivo</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-file"></i></div>
                            <input type="file" class="form-control" placeholder="subir imagen">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">Enviar</button>
                    <button type="submit" class="btn btn-inverse waves-effect waves-light">Cancelar</button>
                </form>
            </div>
        </div>
    </div>

</div>
